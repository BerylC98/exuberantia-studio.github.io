<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exuberantia Studio</title>

  <!-- Urbanist font -->
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Urbanist', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
    }

    /* ================= Layout ================= */
    .wrap {
      height: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    a {
      text-decoration: none;
      color: inherit;
      display: grid;
      place-items: center;
    }

    /* Desktop: Playground left / Studio right */
    .playground {
      background: #ffffff;
      color: #0f1115;
    }

    .studio {
      background: #0f1115;
      color: #ffffff;
    }

    .box {
      max-width: 420px;
      padding: 48px;
      text-align: center;
      transition: transform .2s ease, opacity .2s ease;
    }

    a:hover .box {
      transform: translateY(-3px);
      opacity: 0.9;
    }

    .title {
      font-size: 48px;
      font-weight: 500;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin: 0 0 12px;
    }

    .sub {
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      opacity: 0.7;
      margin: 0;
    }

    /* ================= Center Logo ================= */
    .logo-center {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      pointer-events: none; /* 不挡点击 */
      display: grid;
      place-items: center;
    }

    /* Desktop logo */
    .logo-web {
      display: block;
      width: 96px;   /* 电脑端尺寸 */
      height: auto;
    }

    /* Mobile logo (hidden by default) */
    .logo-mob {
      display: none;
      width: 64px;   /* 手机端尺寸 */
      height: auto;
    }

    /* ================= Mobile ================= */
    @media (max-width: 900px) {
      .wrap {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
      }

      /* Studio on top, Playground on bottom */
      .studio {
        order: 1;
      }

      .playground {
        order: 2;
      }

      .title {
        font-size: 36px;
      }

      /* Switch logo */
      .logo-web {
        display: none;
      }

      .logo-mob {
        display: block;
      }
    }
  </style>
</head>

<body>

  <!-- ===== Center Logo ===== -->
  <div class="logo-center">
    <!-- ⚠️ 文件名请与仓库中完全一致（大小写 + 后缀） -->
    <img class="logo-web" src="Logo_Web.png" alt="Exuberantia Studio Logo">
    <img class="logo-mob" src="Logo_Mob.png" alt="Exuberantia Studio Logo">
  </div>

  <main class="wrap">

    <!-- Playground (desktop left / mobile bottom) -->
    <a class="playground"
       href="https://exuberantiastudio.framer.website/playground"
       aria-label="Enter Playground">
      <div class="box">
        <h1 class="title">Playground</h1>
        <p class="sub">Comics · Illustration · Motion</p>
      </div>
    </a>

    <!-- Studio (desktop right / mobile top) -->
    <a class="studio"
       href="https://exuberantiastudio.framer.website/"
       aria-label="Enter Studio">
      <div class="box">
        <h1 class="title">Studio</h1>
        <p class="sub">Architecture · Visualization · Storytelling</p>
      </div>
    </a>

  </main>

</body>
</html>
