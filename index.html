<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exuberantia Studio</title>

  <!-- Urbanist font -->
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Urbanist', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
    }

    /* Main split layout */
    .wrap {
      height: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    a {
      text-decoration: none;
      color: inherit;
      display: grid;
      place-items: center;
    }

    .left {
      background: #ffffff;
      color: #0f1115;
    }

    .right {
      background: #0f1115;
      color: #ffffff;
    }

    .box {
      max-width: 420px;
      padding: 48px;
      text-align: center;
      transition: transform .2s ease, opacity .2s ease;
    }

    a:hover .box {
      transform: translateY(-3px);
      opacity: 0.9;
    }

    .title {
      font-size: 48px;
      font-weight: 500;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin: 0 0 12px;
    }

    .sub {
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      opacity: 0.7;
      margin: 0;
    }

    /* Center logo overlay (NOT inside .wrap) */
    .logo-center {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      pointer-events: none; /* don't block clicks */
    }

    .logo-center img {
      width: 96px;          /* desktop size */
      height: auto;
      opacity: 0.9;
      mix-blend-mode: difference; /* desktop auto invert on black/white */
    }

    /* Mobile: stack vertically + safer logo rendering */
    @media (max-width: 900px) {
      .wrap {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
      }

      .title {
        font-size: 36px;
      }

      .logo-center img {
        width: 64px;                 /* mobile size */
        mix-blend-mode: normal;      /* avoid mobile rendering bugs */
        filter: drop-shadow(0 0 10px rgba(0,0,0,.35)); /* keep readable */
      }
    }
  </style>
</head>

<body>
  <!-- Logo overlay -->
  <div class="logo-center">
    <img src="Logo_White.png" alt="Exuberantia Studio Logo">
  </div>

  <!-- Split entry -->
  <main class="wrap">

    <!-- Playground -->
    <a class="left" href="https://exuberantiastudio.framer.website/playground" aria-label="Enter Playground">
      <div class="box">
        <h1 class="title">Playground</h1>
        <p class="sub">Comics 路 Illustration 路 Motion</p>
      </div>
    </a>

    <!-- Studio -->
    <a class="right" href="https://exuberantiastudio.framer.website/" aria-label="Enter Studio">
      <div class="box">
        <h1 class="title">Studio</h1>
        <p class="sub">Architecture 路 Visualization 路 Storytelling</p>
      </div>
    </a>

  </main>
</body>
</html>
