<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exuberantia Studio</title>
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;}
    .wrap{height:100%;display:grid;grid-template-columns:1fr 1fr;}
    a{display:grid;place-items:center;text-decoration:none;color:inherit;}
    .left{background:#fff;}
    .right{background:#0f1115;color:#fff;}
    .box{padding:40px;border-radius:18px;max-width:420px;text-align:center;transition:transform .15s ease, opacity .15s ease;}
    a:hover .box{transform:translateY(-2px);opacity:.92;}
    .title{font-size:44px;letter-spacing:.06em;text-transform:uppercase;margin:0 0 8px;}
    .sub{margin:0;opacity:.75}
    @media (max-width: 900px){.wrap{grid-template-columns:1fr;grid-template-rows:1fr 1fr;}}
  </style>
</head>
<body>
  <main class="wrap">
    <a class="left" href="YOUR_FRAMER_LINK" aria-label="Enter Playground">
      <div class="box">
        <h1 class="title">Playground</h1>
        <p class="sub">comics • illustration • motion</p>
      </div>
    </a>

    <a class="right" href="https://exuberantiastudio.framer.website/info" aria-label="Enter Studio">
      <div class="box">
        <h1 class="title">Studio</h1>
        <p class="sub">architecture • visualization • storytelling</p>
      </div>
    </a>
  </main>
</body>
</html>
